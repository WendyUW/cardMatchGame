<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Card Flip!</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="playGame.js" type="text/javascript"></script>
      <link rel="stylesheet" type="text/css" href="style.css">
   </head>
   
   <body>
      <h2>The Card Matching Game!</h2>
        <div class="settingsDiv">
            <p> Select 2 of the same card to make a pair. Win by finding all pairs!</p>
			<p>Select board size:</p>
			<select id="boardSizeValue">
				<option value="2">2x2</option>
				<option value="4">4x4</option>
				<option value="6">6x6</option>
            <option value="8">8x8</option>
			</select>
			<button class="btn" id="startBtn">Start Game!</button>
		</div>
		
		<div class="gameDiv" id="gameArea">
		</div>
   </body>
</html>
